<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGame</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div id="timer">
            <div id="time">timer:</div>
            <div id="time-down">60</div>
        </div>
    </header>

    <section class="scores">
        <div id="highScores" class="hide"></div>
        <div id="urScore">Score: </div>
        <div id="logScore"> 0 </div>
        <ul id ="highScoresList"></ul>

    </section>
    <section  class="navigation">
        <button class="start" id="startButton">Start</button>
        <button class="hbtn" id="highScoresButton">See High Scores!</button>
    </section>

    <div id="highScores" class="hide">
        <span id="scoreDisplay"></span>
        <input type="text" name="initials" id="initials">
        <button id="submit" class="submit">Submit Score!</button>
    </div>


    <div class="container">
        <div id="questionBox" class="hide">
            <div id="question">Question</div>
            <div id="answer-box" class="btn-grid">
                <button class="btn" data-number="1">Box 1</button>

                <button class="btn" data-number="2">Box 2</button>

                <button class="btn" data-number="3">Box 3</button>

                <button class="btn" data-number="4">Box 4</button>

            </div>
        </div>
    </div>

<footer>



</footer>



<script src="assets/script.js"></script>    
</body>

</html>
